<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>StockInsight</title>

    <style>
    body {
      margin: 0;
    }

    iframe {
      display: block;
      background: #000;
      border: none;
      height: 100vh;
      width: 100vw;
    }
    </style>

  </head>
  <body>
    <script type="text/javascript">
      function fragmentToQueryParams(url) {
    const urlObj = new URL(url);
    const fragment = urlObj.hash.slice(1); // Remove the '#' character
    const params = new URLSearchParams(fragment);

    const queryParams = new URLSearchParams();
    for (const [key, value] of params.entries()) {
        queryParams.append(key, value);
    }

    // Convert to query string
    const queryString = queryParams.toString();
    return queryString;
}

// Example usage
const url = window.location.href;
const queryParams = fragmentToQueryParams(url);
  document.write('<iframe src="https://stinsight.streamlit.app/?embedded=true&'+queryParams+'"></iframe>');
    </script>

  </body>
</html>
