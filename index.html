    <script>
      function remove_hash_from_url()
{
    var uri = window.location.toString();
    if (uri.indexOf("#") > 0) {
        var clean_uri = uri.substring(0, uri.indexOf("#"));
        window.history.replaceState({}, document.title, clean_uri);
    }
}
              window.addEventListener("message", function(event) {
            // Optionally, validate the origin of the message
            // if (event.origin !== "https://your-streamlit-app.com") return;
            if((event.data == "reload")||(event.data=="refresh")){
            const url = new URL(window.location.href);
            const baseURL = `${url.protocol}//${url.hostname}${url.port ? ':' + url.port : ''}`;
            remove_hash_from_url()
              if(event.data=="refresh"){
                window.location.href=baseURL
              }
            }
            
        }, false);
    </script>

    <script type="text/javascript">



  function fragmentToQueryParams(url) {
    const urlObj = new URL(url);
    const fragment = urlObj.hash.slice(1); // Remove the '#' character
    const params = new URLSearchParams(fragment);

    const queryParams = new URLSearchParams();
    for (const [key, value] of params.entries()) {
        queryParams.append(key, value);
    }

    // Convert to query string
    const queryString = queryParams.toString();
    return queryString;
}

// Example usage
const url = window.location.href;
const queryParams = fragmentToQueryParams(url);
  document.write('<iframe src="https://stinsight.streamlit.app/?embedded=true&'+queryParams+'"  sandbox="allow-scripts allow-same-origin allow-popups"></iframe>');
    </script>
